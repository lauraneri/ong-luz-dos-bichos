name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' 
        
    - name: Install dependencies
      run: npm install

    - name: Install clasp
      run: npm install @google/clasp@2.4.0
      
    - name: Clasp config
      run: |
        echo "{\"scriptId\":\"1WBUXeqGEOI2OVBXfYvC-X8igBIcc-o4Af6VegGuy26u-w0vpoU-IIO-d\",\"rootDir\":\"$PWD\",\"projectId\":\"arvore-de-folhas\"}" > .clasp.json
        
    - uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
      
    - name: Login Clasp
      run: npx clasp login --creds ${{ secrets.GCP_CREDENTIALS }}

    - name: Clone Google Apps Script project
      run: clasp clone 1WBUXeqGEOI2OVBXfYvC-X8igBIcc-o4Af6VegGuy26u-w0vpoU-IIO-d
      
    - name: Deploy to Apps Script library
      run: npm run deploy

    - name: Undeploy old webapp versions
      run: npm run deploy:webapp -- --undeploy

    - name: Deploy new webapp version
      run: npm run deploy:webapp
